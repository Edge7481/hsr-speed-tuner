<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extremely Crude HSR SPD Tuner</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <h1>Extremely Crude HSR SPD Tuner</h1>
    <h4>aka how hard do I have to DDD for 5 ff actions with the spd I have</h4>
    <div>
      <label for="target-result">AV</label>
      <input type="number" id="target-result" placeholder="Enter custom AV" value="150">
    </div>
    <div>
      <label for="actions">Number of Actions:</label>
      <input type="number" id="actions" min="0" value="3">
    </div>
    <div>
      <label for="vonwacq">Vonwacq?:</label>
      <input type="checkbox" id="vonwacq">
    </div>
    <div>
      <label for="custom-aa">Custom AA:</label>
      <input type="number" id="custom-aa" placeholder="Custom AA Value">
    </div>
    <div>
      <h3>Eagle?</h3>
      <label for="eagle-times-procd">Times triggered</label>
      <input type="number" id="eagle-times-procd" placeholder="Times Triggered">
    </div>
    
    <div>
      <h3>Dance Dance Dance?</h3>
      <div class="ddd-module-grid">
        <div class="ddd-module">
          <h4>Copy 1</h4>
          <input type="number" id="s1" class="s" placeholder="Superimpose (1-5)" min="1" max="5">
          <input type="number" id="x1" class="x" placeholder="Times Triggered">
        </div>
        <div class="ddd-module">
          <h4>Copy 2</h4>
          <input type="number" id="s2" class="s" placeholder="Superimpose (1-5)" min="1" max="5">
          <input type="number" id="x2" class="x" placeholder="Times Triggered">
        </div>
        <div class="ddd-module">
          <h4>Copy 3</h4>
          <input type="number" id="s3" class="s" placeholder="Superimpose (1-5)" min="1" max="5">
          <input type="number" id="x3" class="x" placeholder="Times Triggered">
        </div>
        <div class="ddd-module">
          <h4>Copy 4</h4>
          <input type="number" id="s4" class="s" placeholder="Superimpose (1-5)" min="1" max="5">
          <input type="number" id="x4" class="x" placeholder="Times Triggered">
        </div>
      </div>
    </div>
    
    
    <button id="calculate">Calculate</button>
    <h2>Required SPD: <span id="result">N/A</span></h2>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
